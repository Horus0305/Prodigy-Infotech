<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Document</title>
  </head>
  <body>
    <h2 class="title">STOPWATCH</h2>
    <div class="watch">
      <div id="hour">
        <div class="heading">Hr</div>
        <div class="content" id="hourval" >0</div>
      </div>
      <div id="minute">
        <div class="heading">Min</div>
        <div class="content"id="minuteval">0</div>
      </div>
      <div id="sec">
        <div class="heading">Sec</div>
        <div class="content"id="secondval">0</div>
      </div>
    </div>
    <div class="buttons">
      <div class="button" id="start">Start</div>
      <div class="button hidden" id="reset">Reset</div>
      <div class="button hidden" id="lap">Lap</div>
    </div>  
    <ul class="laps">
    </ul>
    <script src="main.js"></script>
  </body>
</html>
